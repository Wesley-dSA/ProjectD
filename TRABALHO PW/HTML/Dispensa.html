<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Certa</title>
    <link rel="stylesheet" href="/ProjectD/TRABALHO PW/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="/ProjectD/image/icon.ico" type="image/x-icon">

    <script src="/ProjectD/TRABALHO PW/JavaScript/scriptInicial.js"></script>

<body>
    <header>
        <img src="/ProjectD/image/logo.png" alt="">

            <nav class="user-menu">
                <span class="material-icons" onclick="MenuUser()">account_circle</span>

                    <a href="#" onclick="sair()"> <p><span class="material-icons">logout</span></p></a>

            </nav>

    <main class="container">
        <div class="content">
            <section class="card">
                <nav class="pesq">
                    <input id="pesquisa" type="text" placeholder="Pesquisar alimento" onkeyup="searchItem()">
                </nav>

                    <h1>Gerenciador de Alimentos</h1>
                    <input id="itemName" type="text" placeholder="Nome do produto">

                    <input id="itemExpiry" type="date" placeholder="Data de validade">
                    <label for="itemIndispensable"><b>Indispensável</b></label>
                    <input id="itemIndispensable" type="checkbox">
                    
                    <button class="add" onclick="addItem()"><span class="material-icons">add_circle_outline</span></button>

                </nav>
            </section>
            <section>
                <nav>
                    <button class="lista" onclick="irParaLista()"><span class="material-icons">receipt_long</span></button>
                </nav>
            </section>
        </div>
