<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Certa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/ProjectD/TRABALHO PW/CSS/cadastro.css">
</head>
<body>
    <header>

        <img src="/ProjectD/image/jas.png" alt="Logo">
    </header>
    <main class='container'>
        <section class='card'>
          <h1> Cadastrar </h1>
          
          <nav id='msgError'></nav>
          <nav id='msgSuccess'></nav>
          
                  <nav class="label-float">
                     <input type="text" id="nome" placeholder=" " required>
                     <label id="labelNome" for="nome">Nome</label>
                  </nav>
      
                  <nav class="label-float">
                     <input type="text" id="usuario" placeholder=" " required>
                     <label id="labelUsuario" for="usuario">Usuário</label>
                  </nav>
                  
                  <nav class="label-float">
                     <input type="password" id="senha" placeholder=" " required>
                     <label id="labelSenha" for="senha">Senha</label>
                     <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                     
                  </nav>
      
                  <nav class="label-float">
                     <input type="password" id="confirmSenha" placeholder=" " required>
                     <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                     <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                  </nav>
                  
                  <nav class='justify-center'>
                     <button onclick='cadastrar()'>Cadastrar</button>
                  </nav>
      
          
        </section>
    </main>

    <footer>
        <p>&copy; Andreza Gaspari / Ana Luiza Quintana / Wesley Aragão</p>
    </footer>

    <script src="/ProjectD/TRABALHO PW/JavaScript/scriptCadastro.js"></script>
</body>
</html>
